<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="aristo/css/aristo.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="aristo/css/hud.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="stylesheets/application.css" type="text/css" charset="utf-8">
	<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/hud.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
    jQuery(function($){
      $('#login').submit(function(){
        var currentWindow = Titanium.UI.currentWindow;
    		currentWindow.close({
    		  'username': $('#username').val(),
    		  'password': $('#password').val()
    		});
  		});
    });
	</script>
	<title>Login</title>
</head>
<body>
  <form id="login" class="select">
    <div class="inner">
      <h2>Enter your Twitter credentials to login.</h2>
  
      <p class="input">
        <label for="username">username:</label>
        <input type="text" name="username" value="" id="username">
      </p>

      <p class="input">
        <label for="password">password:</label>
        <input type="password" name="password" value="" id="password">
      </p>
    </div>

    <footer>
      <span class="right">
        <button>Login</button>
      </span>
    </footer>
  </form>
</body>
</html>
